<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular.js</title>
</head>
<body>
    <!-- Controller -->
    <div ng-controller="NameCtrl">
      <!-- Two Way Binding -->
      <input type="text" ng-model="name"></input>
      <h1>{{name}}</h1>
      <h2 ng-bind="name"></h2>
      <h3 ng-bind="getName()"></h3>

      <!-- Auslesen von Datenstrukturen -->
      <ul>
        <li ng-repeat="land in laender" ng-bind="land"></li>
      </ul>

      <ul>
        <li ng-repeat="land in mehrLaender" ng-bind="land.name"></li>
      </ul>

      <!-- Ein Angular Filter -->
      <p>{{currentTime | date:'h:mm:ss'}}</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>

    <!-- Unser JS Code ist diesmal hier: -->
    <script>
      'use strict';
      var NameCtrl = function($scope) {
        $scope.laender = ["Deutschland", "Frankreich", "Spanien"];
        $scope.mehrLaender = [
          {name : "England"},
          {name : "Marokko"}
        ];
        $scope.name = "Hallo Peter";
        $scope.getName = function() {
          return $scope.name;
        };
        $scope.currentTime = new Date();
      };
    </script>
</body>
</html>
